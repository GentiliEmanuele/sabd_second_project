networks:
  cluster-network:

services:
  micro-challenger:
    image: micro-challenger:latest
    hostname: micro-challenger
    networks:
      - cluster-network
    ports:
      - "8866:8866"
    volumes:
      - ./gc25/data:/data
    command: ["0.0.0.0:8866", "/data"]

  jobmanager:
    build: pyflink
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager    
    networks:
      - cluster-network    

  taskmanager:
    build: pyflink
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
    networks:
      - cluster-network   